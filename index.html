<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['EB Garamond', 'serif']
                }
            }
        }
    </script>
    <title>ANADA - Official Website Of ANADA Sport Academy</title>
</head>
<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-white">
        <!-- Card Container -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white md:flex-row md:space-y-0 md:m-0">
            
            <!-- Left Side -->
            <div class="p-6 md:p-20">
                <!-- Top Image -->
                <div>
                    <img src="images/logo_transparent.png" alt="ANADA Official Logo" class="w-80">
                </div>
                <div class="flex -6 text-3xl items-center justify-center md:justify-center">
                    <h2><span class="font-bold font-sans text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 via-orange-500 to-green-600 text-6xl">ANADA</span></h2>
                </div>
                <div class="flex -6 text-3xl items-center justify-center md:justify-center">
                    <h2><span class="font-bold font-sans text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 via-orange-500 to-green-600 text-6xl">Official</span></h2>
                </div>
                <div class="flex -6 text-3xl items-center justify-center md:justify-center">
                    <h2><span class="font-bold font-sans text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 via-orange-500 to-green-600 text-6xl">Website</span></h2>
                </div>
            </div>
            

            <!-- Right Side -->
            <div class="flex justify-center w-[100%]">
                <img src="images/anada-background-image.png" alt="" class="hidden md:block">
            </div>
        </div>
    </div>
</body>
</html>
