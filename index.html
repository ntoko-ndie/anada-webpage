<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['EB Garamond', 'serif']
                }
            }
        }
    </script>
    <title>ANADA - Official Website Of ANADA Sport Academy</title>
</head>
<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-white">
        <!-- Card Container -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white md:flex-row md:space-y-0 md:m-0">
            
            <!-- Left Side -->
            <div class="p-6 md:p-20">
                <!-- Top Image -->
                <div>
                    <img src="images/logo_transparent.png" alt="ANADA Official Logo" class="w-80">
                </div>
                <div class="flex text-3xl items-center justify-center md:justify-center">
                    <h2><span class="font-bold font-sans text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 via-orange-500 to-green-600 text-6xl">ANADA</span></h2>
                </div>
                <div class="flex text-3xl items-center justify-center md:justify-center">
                    <h2><span class="font-bold font-sans text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 via-orange-500 to-green-600 text-5xl">Official</span></h2>
                </div>
                <div class="flex text-3xl items-center justify-center md:justify-center">
                    <h2><span class="font-bold font-sans text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 via-orange-500 to-green-600 text-4xl">Website</span></h2>
                </div>
                <div class="flex mt-5 text-3xl items-center justify-center md:justify-center">
                    <h2><span class="font-semibold font-sans text-transparent bg-clip-text bg-gradient-to-r from-zinc-300 via-neutral-500 to-stone-700 text-7xl">COMING</span></h2>
                </div>
                <div class="flex text-3xl items-center justify-center md:justify-center">
                    <h2><span class="font-semibold font-sans text-transparent bg-clip-text bg-gradient-to-l from-zinc-300 via-neutral-500 to-stone-700 text-7xl">SOON</span></h2>
                </div>
                <!-- Social Media Icons -->
                <div class="flex justify-center mt-4 space-x-2 text-neutral-700 dark:text-neutral-500">
                    <!-- facebook -->
                    <a href="#">
                        <svg
                    class="w-6 h-6 fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24">
                    <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                    />
                    </svg>
                    </a>

                    <!-- Instagram -->
                    <a href="">
                        <svg
                            class="w-6 h-6 text-neutral-500 fill-current"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
                            />
                            </svg>
                    </a>
                </div>
            </div>
            

            <!-- Right Side -->
            <div class="flex justify-center w-[100%]">
                <img src="images/anada-background-image.png" alt="" class="hidden md:block">
            </div>
        </div>
    </div>
</body>
</html>
